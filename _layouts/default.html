<!DOCTYPE html>
<html>
    <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
      <title>{{ page.title }}</title>
      <meta name="viewport" content="width=device-width">
      <meta name="description" content="Denislav Ganchev blog"/>
      <link rel="apple-touch-icon" sizes="57x57" href="/apple-touch-icon-57x57.png">
      <link rel="apple-touch-icon" sizes="114x114" href="/apple-touch-icon-114x114.png">
      <link rel="apple-touch-icon" sizes="72x72" href="/apple-touch-icon-72x72.png">
      <link rel="apple-touch-icon" sizes="144x144" href="/apple-touch-icon-144x144.png">
      <link rel="apple-touch-icon" sizes="60x60" href="/apple-touch-icon-60x60.png">
      <link rel="apple-touch-icon" sizes="120x120" href="/apple-touch-icon-120x120.png">
      <link rel="apple-touch-icon" sizes="76x76" href="/apple-touch-icon-76x76.png">
      <link rel="apple-touch-icon" sizes="152x152" href="/apple-touch-icon-152x152.png">
      <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon-180x180.png">
      <link rel="icon" type="image/png" href="/favicon-192x192.png" sizes="192x192">
      <link rel="icon" type="image/png" href="/favicon-160x160.png" sizes="160x160">
      <link rel="icon" type="image/png" href="/favicon-96x96.png" sizes="96x96">
      <link rel="icon" type="image/png" href="/favicon-16x16.png" sizes="16x16">
      <link rel="icon" type="image/png" href="/favicon-32x32.png" sizes="32x32">
      <meta name="msapplication-TileColor" content="#ADD8E6">
      <meta name="msapplication-TileImage" content="/mstile-144x144.png">

      <script>
        var cb = function() {
          var l = document.createElement('link'); l.rel = 'stylesheet';
          l.href = '/styles/main.css';
          var h = document.getElementsByTagName('head')[0];
          var st = h.getElementsByTagName('link')[0];
          st.parentNode.insertBefore(l, st);
        };
        var raf = requestAnimationFrame || mozRequestAnimationFrame ||
          webkitRequestAnimationFrame || msRequestAnimationFrame;
        if (raf) raf(cb);
        else window.addEventListener('load', cb);

        var de = function() {
          var l = document.createElement('link'); l.rel = 'stylesheet';
          l.href = 'http://fonts.googleapis.com/css?family=Ubuntu+Mono:400,700';
          var h = document.getElementsByTagName('head')[0];
          var st = h.getElementsByTagName('link')[0];
          st.parentNode.insertBefore(l, st);
        };
        if (raf) raf(de);
        else window.addEventListener('load', de);

        function loadJS( src, cb ){
          "use strict";
          var ref = window.document.getElementsByTagName( "script" )[ 0 ];
          var script = window.document.createElement( "script" );
          script.src = src;
          script.async = false;
          ref.parentNode.insertBefore( script, ref );
          if (cb && typeof(cb) === 'function') {
            script.onload = cb;
          }
          return script;
        }

        loadJS('/scripts/main.js');

      </script>

    </head>
    <body>
      <div class="container">
        {% include header.html%}

        {{ content }}
      </div>
        {% include footer.html %}

        <!-- build:js(app) /scripts/scripts.js -->
        <!--<script src="/scripts/main.js"></script>-->
        <!-- endbuild -->
    </body>
</html>
