---
layout: default
title: Blog
---

<section class="element element__content-loop">
  <h1>Posts</h1>
  <ul class="element__posts">
    {% for post in site.categories.blog %}
      <li class="element__posts--single-post">
        <h2 class="element__posts--heading"><a href="{{ post.url }}">{{ post.title }}</a></h2>
        <p class="element__posts--date">{{ post.date | date_to_string }}</p>
      </li>
    {% endfor %}
  </ul>
</section>
